<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FriendFilter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js"  type="text/javascript"></script>

</head>
<body>
    <div class="section__app">

        <div class="app">
            <div class="app__header">
                <div class="app__header-text">Другофильтр...</div>
            </div>
            <div class="app__title">
                <div class="app__title-text">Выберите друзей</div>
            </div>
            <div class="app__search">
                <input id="textFirst" type="text" value=" Начните вводить имя друга " class="app__search_text ">
                <input id="textSecond" type="text" value=" Название" class="app__search_text ">
            </div>
            <div class="app__choose">

                <div class="app__choose_column">
                    <div class="app__choose_title">Ваши друзья</div>
                    <!--<h1 id="headerInfo"></h1> -->

                    <div id="results"></div>
                    <script id="user-template" type="text/x-handlebars-template">
                        <div class ="app__choose_result">
                            {{#each list}}
                                <div class="app__choose_users">
                                    <img class="app__choose_img" src="{{photo_100}}"/>
                                    <div class="app__choose_names">{{first_name}} {{last_name}}</div>

                                </div>
                            {{/each}}

                        </div>
                    </script>

                </div>
                <div class="app__choose_column">
                    <div class="app__choose_title">Друзья в списке</div>
                    <ul class="app__choose_friend-list ">
                        <li class="app__choose_point" > 1 </li>
                        <li class="app__choose_point" > 2 </li>
                        <li class="app__choose_point" > 3 </li>
                        <li class="app__choose_point" > 4 </li>
                        <li class="app__choose_point" > 5 </li>
                        <li class="app__choose_point" > 6 </li>
                        <li class="app__choose_point" > 7 </li>
                        <li class="app__choose_point" > 8 </li>
                        <li class="app__choose_point" > 9 </li>

                    </ul>

                </div>

            </div>
            <div class="app__bottom">
                <button class="app__button_save" id="button_save"> Сохранить </button>
            </div>
        </div>
    </div>



<script src="app.js"></script>

</body>
</html>
